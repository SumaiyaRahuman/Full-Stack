<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>Professional To-Do List</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c67ecf, #ca88cc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-card {
            width: 500px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            font-weight: 600;
            color: #1b263b; /* Dark navy */
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 2px solid #dfe6e9;
        }

        .form-control:focus {
            border-color: #db8dca;
            box-shadow: 0 0 8px rgba(17, 153, 142, 0.4);
        }

        .btn-primary {
            border-radius: 30px;
            padding: 10px 20px;
            background: #1b263b;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0d1b2a;
            transform: scale(1.05);
        }

        .filter-btns .btn {
            border-radius: 20px;
        }

        .list-group-item {
            border-radius: 12px !important;
            margin-bottom: 10px;
            border: none;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #2c3e50;
        }

        .task-item:hover {
            transform: translateX(5px);
            background: #e9f7ef;
        }

        .completed {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .form-check-input {
            transform: scale(1.2);
            cursor: pointer;
        }

        .btn-danger {
            border-radius: 20px;
            padding: 5px 15px;
        }

        .footer-text {
            font-size: 15px;
            color: #1b263b;
            font-weight: 500;
            margin-top: 15px;
        }

        @media (max-width: 520px) {
            .todo-card {
                width: 95%;
            }
        }
    </style>
</head>

<body ng-controller="TodoController">

<div class="card todo-card">

    <h3 class="text-center mb-4">My To-Do List</h3>

    <div class="input-group mb-3">
        <input type="text" class="form-control"
               placeholder="Enter a new task..."
               ng-model="newTask"
               ng-keypress="($event.which === 13) && addTask()">
        <button class="btn btn-primary" ng-click="addTask()">Add</button>
    </div>

    <div class="text-center mb-3 filter-btns">
        <button class="btn btn-sm btn-secondary me-2" ng-click="filterStatus=''">All</button>
        <button class="btn btn-sm btn-warning me-2" ng-click="filterStatus=false">Active</button>
        <button class="btn btn-sm btn-success" ng-click="filterStatus=true">Completed</button>
    </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center task-item"
            ng-repeat="task in tasks | filter:{completed:filterStatus} track by $index">
           
            <div>
                <input type="checkbox" class="form-check-input me-2"
                       ng-model="task.completed"
                       ng-change="saveTasks()">
                <span ng-class="{'completed': task.completed}">
                    {{task.title}}
                </span>
            </div>

            <button class="btn btn-sm btn-danger"
                    ng-click="deleteTask($index)">
                Delete
            </button>
        </li>
    </ul>

    <!-- Footer -->
    <div class="text-center footer-text">
        {{ remaining() }} task(s) remaining
    </div>

</div>

<script>
    var app = angular.module('todoApp', []);

    app.controller('TodoController', function($scope) {

        $scope.tasks = JSON.parse(localStorage.getItem('tasks')) || [
            { title: "Complete AngularJS project", completed: false },
            { title: "Read 10 pages of a book", completed: false },
            { title: "Go for a 30-minute walk", completed: false },
            { title: "Practice coding for 1 hour", completed: false },
            { title: "Drink 8 glasses of water", completed: false },
            { title: "Plan tomorrow's schedule", completed: false }
        ];

        $scope.filterStatus = '';

        $scope.saveTasks = function() {
            localStorage.setItem('tasks', JSON.stringify($scope.tasks));
        };

        $scope.addTask = function() {
            if ($scope.newTask && $scope.newTask.trim() !== "") {
                $scope.tasks.push({
                    title: $scope.newTask.trim(),
                    completed: false
                });
                $scope.newTask = "";
                $scope.saveTasks();
            }
        };

        $scope.deleteTask = function(index) {
            $scope.tasks.splice(index, 1);
            $scope.saveTasks();
        };

        $scope.remaining = function() {
            return $scope.tasks.filter(function(task) {
                return !task.completed;
            }).length;
        };
    });
</script>

</body>
</html>
